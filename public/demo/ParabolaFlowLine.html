<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="/cesiumDemoList/cesium/Widgets/widgets.css">
<script src="/cesiumDemoList/cesium/Cesium.js"></script>
<script src="/cesiumDemoList/sam-czm-utils/index.js"></script>
<body>
<div class="container">
    <div id="cesiumContainer"></div>
</div>

<script>
    let viewer = null
    let center = [113.9236839, 22.528061]
    const samCzm = new SamCesiumUtils.default.samCzm({Cesium: Cesium})
    samCzm.initViewer({id: 'cesiumContainer', initCamera: false})
    viewer = samCzm.viewer
    viewer.scene.camera.flyToBoundingSphere(
        new Cesium.BoundingSphere(Cesium.Cartesian3.fromDegrees(center[0], center[1]), 3000),
        {
            offset: new Cesium.HeadingPitchRoll(0, Cesium.Math.toRadians(-30), 0),
            duration: 1
        }
    )
    let positions = [
        [113.8236839, 22.528061],
        [114.0236839, 22.528061],
        [113.9236839, 22.428061],
        [113.9236839, 22.628061],
        [113.8236839, 22.428061],
        [114.0236839, 22.628061],
        [113.8236839, 22.628061],
        [114.0236839, 22.428061]
    ]

    // 随机竖直飞线
    samCzm.parabolaFlowLine({center, positions, height: 5000,flowNumInEachLine:3});

</script>
</body>

    html, body {
        margin: 0;
        width: 100%;

        width: 100%;

    }
</style>
</html>
